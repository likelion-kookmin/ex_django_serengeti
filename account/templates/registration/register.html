{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white dark:bg-gray-800 shadow-md rounded-lg">
    <h1 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4 text-center">회원가입</h1>

    <form action="/accounts/register/" method="POST" class="space-y-4">
        {% csrf_token %}

        <div class="space-y-2">
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-900 dark:text-white">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <button type="submit"
                class="w-full text-white bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg text-sm font-medium">
            회원가입
        </button>
    </form>
</div>
{% endblock %}
