{% extends 'base.html' %}

{% block content %}
<div class="max-w-5xl mx-auto p-6 bg-white dark:bg-gray-800 shadow-md rounded-lg">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">글 목록</h1>
        <a href="{% url 'article:create' %}"
           class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-sm">글 작성하기</a>
    </div>

    <div class="relative overflow-x-auto shadow-lg rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">제목</th>
                    <th scope="col" class="px-6 py-3">작성자</th>
                    <th scope="col" class="px-6 py-3">작성일</th>
                </tr>
            </thead>
            <tbody>
                {% for article in articles %}
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <td class="px-6 py-4">
                            <a href="{% url 'article:show' article.id %}"
                               class="text-blue-600 dark:text-blue-400 hover:underline">
                                {{ article.title }}
                            </a>
                        </td>
                        <td class="px-6 py-4">{{ article.author.username }}</td>
                        <td class="px-6 py-4">{{ article.created_at }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="px-6 py-4 text-center text-gray-500 dark:text-gray-400">등록된 글이 없습니다.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
