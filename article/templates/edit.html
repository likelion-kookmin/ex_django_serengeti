<div>
    <h1> 글 수정 </h1>
    <div>
        <form action="{% url 'article:update' article.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label>
                제목:
                <input type="text" name="title" value="{{ article.title }}" />
            </label>
            <br><br>
            <label>
                내용:
                <textarea name="content" rows="30" cols="30">{{ article.content }}</textarea>
            </label>

            <label>
                이미지 첨부:
                <input type="file" name="image" accept=".gif, .jpg, .png"/>
            </label>
            <br><br>
            <input type="submit" value="작성">
        </form>
    </div>
</div>
