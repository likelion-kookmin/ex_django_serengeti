{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white dark:bg-gray-800 shadow-md rounded-lg text-center">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">예제 페이지</h1>

    <div class="p-4 bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 rounded-lg">
        {% if request.user.is_authenticated %}
            <p class="text-lg font-medium">환영합니다, {{ request.user.username }} 님!</p>
        {% else %}
            <p class="text-lg font-medium">현재 로그인되어 있지 않습니다.</p>
        {% endif %}
    </div>

    <p class="mt-6 text-gray-800 dark:text-gray-300 text-lg">이곳은 예제 페이지입니다. Tailwind CSS를 적용하여 깔끔한 UI를 구성하였습니다.</p>

    <div class="mt-6 flex justify-center space-x-4">
        <a href="{% url 'article:index' %}"
           class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-sm">글 목록 보기</a>
        <a href="{% url 'article:create' %}"
           class="text-white bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg text-sm">새 글 작성</a>
    </div>
</div>
{% endblock %}
